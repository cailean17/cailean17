<html lang="en" dir="ltr">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

  </head>
  <body style = "background-color:#3b3b3b " >
    <div class="container p-0">
      <div class="navbar-nav fixed-top navbar-dark px-5" style = "background-color: #1c1c1c">
          <p style = "font-family: Big Space; color:  #f7f7f7; font-size: 30px">Your Activities</p>
      </div>

      <br></br>
      <br></br>

      <div class="list-group list-group-flush">
        <!-- Button trigger modal -->
          <button data-toggle="modal" data-target="#exampleModal" type="button" class="list-group-item list-group-item-action list-group-item-dark w-25"> Set Your Reminder  <span  id = "scheduled_activities_no" style = "background-color: #ee6363" class = "badge badge-primary badge-pill">0</span></button>
          <button onclick="set_Reminder()" type="button" name="button"  class="list-group-item list-group-item-action list-group-item-dark w-25">Enable Your Reminder </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Make Your Reminder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="year"> Enter the year:</label>
        <input type="number" step="1" id="year" name="year" >
        <br>
        <br>
        <label for="month">Enter the month:</label>
        <input type="number" step="1" id="month" name="month">
        <br>
        <br>
        <label for="date">Enter the date:</label>
        <input type="number" step="1" id="date" name="date">
        <br>
        <br>
        <label for="hour">Enter the hour:</label>
        <input type="number" step="1" id="hour" name="hour">
        <br>
        <br>
        <label for="minute">Enetr the minute:</label>
        <input type="number" step="1" id="minute" name="minute">
      </div>
      <div class="modal-footer">
        <button id="CloseButton" type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      </div>

</html>
